<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      src="./images/pattern-background-desktop.svg"
      alt="A wavy purple background pattern."
      class="background-pattern"
    />
    <main>
      <section class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="A hero illustration with a person that's listening to music on their headphones"
          class="hero-image"
        />
        <div class="text-area">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details">
            <img src="./images/icon-music.svg" class="icon-music" />
            <div class="plan-text">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <button class="change-plan">Change</button>
          </div>
          <button class="button-proceed">Proceed to Payment</button>
          <button class="cancel-order">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
