<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header>
      <img
        src="./images/pattern-background-desktop.svg"
        alt="background pattern"
        class="background-pattern"
      />
    </header>
    <main>
      <section class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="hero illustration"
          class="hero-image"
        />
        <div class="text-area">
          <h2 class="card-title">Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details">
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="icon-music"
            />
            <div class="plan-text">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <p class="change-plan">Change</p>
          </div>
          <button class="button-proceed">Proceed to Payment</button>
          <p class="cancel-order">Cancel Order</p>
        </div>
      </section>
    </main>
  </body>
</html>
